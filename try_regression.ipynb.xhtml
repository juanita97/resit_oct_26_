heet" href="static/app.css" media="all" type="text/css"/><meta http-equiv="refresh" content="300"/><meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, height=device-height, initial-scale=1.0"/><link rel="stylesheet" rev="stylesheet" href="/static/mobile.css" media="all" type="text/css"/></head><body><!-- indexer: off --><div id="wrapper"><!-- HEADER --><!-- HEADER TYPE: content--><div id="contentWrapper" class="smallBG smallBG_blue"><div id="wrapperContentText"><div class="smallBlock"><h1>Single Sign-On authentication (SSO)</h1><p>Convenient access to your Tilburg University web applications</p></div><div class="headerHighlights"><ul><li><a href="//www.tilburguniversity.edu/password/">Forgot your password?</a><span class="bannerGrey"/><img src="/static/vergeten.jpg" alt="Forgot your password?"/></li><li><a href="faq">Questions?</a><span class="bannerGrey"/><img src="/static/meerinfo.jpg" alt="Questions?"/></li></ul></div></div></div><div id="content"><!-- CONTENT --><div id="contentBlocks" class="clearfix "><div id="menuContainer"><ul><li class="visitedPage"><a href="//www.tilburguniversity.edu">Tilburg University</a></li><li class="visitedPage"><a href="">Single Sign-On</a></li><li class="currentPage"><a href="login">Log in</a></li><li class="rowBg"><a href="status">View status</a></li><li class="rowBg"><a href="settings">Preferences</a></li><li class="rowBg"><a href="attributes">Attributes</a></li><li class="rowBg"><a href="logout">Log out</a></li></ul></div><div id="mainContentContainer" class="clearfix"><h2 class="sso-mobile-off">Log in</h2><div class="sso-main"><div class="sso-mobile-off"><p>Enter your Tilburg University username and password. Click ‘Log in’ or press ‘Enter’ to continue.</p></div><p/><form action="login" method="post"><table class="sso-form"><tr><td><label for="username"><b>Username</b></label></td><td><input class="sso-input-field" id="username" type="text" name="username" value="" size="30" required="required"/></td><td rowspan="5" align="left" style="vertical-align: top; text-align: right;"><div class="sso-mobile-off"><div class="sso-infobox"><div id="info1" class="sso-info" style="display: none;">Uncheck this option when you are using a public or shared computer. No SSO session will start. The next time you want access to a web application you need to authenticate again. Do you want this option to be unchecked by default? Go to the ‘Preferences’.</div><br/></div></div></td></tr><tr><td><label for="password"><b>Password</b></label></td><td valign="top"><input class="sso-input-field" id="password" type="password" name="password" size="30" required="required"/></td></tr><tr><td style="text-align: right;"><a id="infotip" href="javascript:void($('#info1').slideToggle('fast'))"><img src="../static/info.png"/></a></td><td><label><input type="checkbox" name="remember" value="true" checked="checked"/> Single Sign-On</label></td></tr><tr><td><input type="hidden" name="warn" value="false"/><input type="hidden" name="service" value="https://russet.uvt.nl/user/u250614/notebooks/Linear_regression.ipynb"/><input type="hidden" name="lt" value="M9KqTWhtxWZ-wxrIOQtt6w44RzNt4hv2HPgUaaP72Y4ABXkdbkHHOI2oxcyfvltGie6KPAkRZK0"/></td><td><button type="submit" name="login" value="1"><b>Log in</b></button></td></tr><tr><td colspan="3"><div class="sso-mobile-on"/></td></tr></table></form></div></div><div id="sidebar" class="clearfix"><div class="block"><h3>Learn more</h3><p/><p>After authentication an SSO session will start that remembers your credentials. Hence you have automatic access to all SSO supporting web applications. This session expires after 10 hours. To end it manually, log out of the SSO authentication service, or close all browser windows.</p><p>If others use this computer as well (e.g. in an internet café), closing this browser is <strong>absolutely necessary</strong> to protect your personal information.</p></div><div class="block"><p>Do you want to log in without starting the SSO session, uncheck the checkbox.</p></div><div class="block lastItem"><p>Visit the <a href="faq" target="_blank">FAQ page</a> for more information.</p></div></div><!-- sidebar --></div></div></div><div style="display:none"><div id="mailafriendform"/></div><div style="display:none"><div id="reactionform"/></div><div id="footer"><div class="footerContent"><div class="copyright">Copyright 2014 Tilburg University</div><div class="disclaimer"><a rel="nofollow" href="//www.tilburguniversity.edu/disclaimer/" title="Disclaimer en cookies" shape="rect">Disclaimer en cookies</a></div><div/></div></div><div id="main-nav"><div class="container"><div class="navbar yamm"><div id="navbar-collapse-grid" class="navbar-collapse collapse"><ul class="nav navbar-nav"><li class="dropdown yamm-fw"><a href="#" className="dropdown-toggle" data-toggle="dropdown" shape="rect">Education</a> <ul class="dropdown-menu"><li class="grid-li col-md-3 padding-reset padding-right10"> <!-- normal render --> <h3 class="theme-blue-third-subsubtitle">Bachelor's programs</h3> <ul class="theme-menu-bottom"><li><a href="//www.tilburguniversity.edu/education/bachelors-programs/" class="normal" title="Bachelor's programs" shape="rect">All programs</a></li><li><a href="//www.tilburguniversity.edu/education/bachelors-programs/admissionrequirements/" class="normal" title="Admission requirements" shape="rect">Admission requirements</a></li><li><a href="//www.tilburguniversity.edu/education/bachelors-programs/information-and-contact/" class="normal" title="Information and contact" shape="rect">Information and contact</a></li><li><a href="//www.tilburguniversity.edu/education/bachelors-programs/admissionprocedure/" class="normal" title="Application procedure" shape="rect">Application</a></li><li/><li/></ul> </li><li class="grid-li col-md-3"> <!-- normal render --> <h3 class="theme-blue-third-subsubtitle">Master's programs</h3> <ul class="theme-menu-bottom"><li><a href="//www.tilburguniversity.edu/education/masters-progra
